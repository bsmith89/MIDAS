{% set name = "midasv3" %}
{% set version = "1.0.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/e8/d0/e9e385d256f10d7ff8900e33e027cf5463d34a6abc36e2a0af13e853aeb6/midasv3-1.0.0.tar.gz
  sha256: 66c26cc4456862ac6992bad3662be3adf4364ec6118c43f2dceaa4fdcc3a254d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-dependencies

requirements:
  host:
    - python >=3.9,<3.10
    - pip
    - setuptools
  run:
    - python >=3.9,<3.10
    - tbb ==2021.11.0
    - numpy >=1.26.4
    - biopython >=1.83
    - gffutils >=0.12
    - bowtie2 >=2.5.3
    - samtools >=1.19.2
    - pysam >=0.22.0
    - hs-blastn ==0.0.5
    - blast >=2.14.0
    - awscli >=1.32.48
    - lz4 >=4.3.3
    - prokka >=1.14.6
    - vsearch >=2.27.0
    - seqkit >=2.7.0
    - cd-hit >=4.8.1
    - pandas >=2.2.0
    - gawk >=5.3.0
    - pybedtools >=0.9.1

test:
  imports:
    - midas
  commands:
    - midas --version
    - midas run_snps --help

about:
  home: "https://github.com/czbiohub/MIDAS"
  license: MIT License
  license_family: MIT
  summary: "Metagenomic Intra-Species Diversity Analysis Version 3"
