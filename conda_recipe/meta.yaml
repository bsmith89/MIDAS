{% set name = "midas2" %}
{% set version = "1.1.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/b1/20/bd6283bb47921dee33a646879e53728aa7c7d8d51cfabba983e209a92a47/midas2-1.1.1.tar.gz
  sha256: c9fae6f87a5914bce21b363065b39428433aac8a102a58aeb9ad9182604e28c4
  #git_url: https://github.com/czbiohub/MIDAS2.0.git
  #git_rev: v1.1.0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-dependencies

requirements:
  host:
    - python >=3.9,<3.10
    - pip
    - setuptools
  run:
    - python >=3.9,<3.10
    - tbb ==2021.10.0
    - numpy >=1.25.2
    - biopython >=1.81
    - gffutils >=0.12
    - bowtie2 >=2.5.1
    - samtools >=1.17
    - pysam >=0.21.0
    - hs-blastn ==0.0.5
    - blast >=2.14.0
    - awscli
    - lz4
    - prokka >=1.14.6
    - vsearch >=2.23.0
    - seqkit >=2.5.1
    - cd-hit >=4.8.1
    - pandas >= 2.1.1

test:
  imports:
    - midas2
  commands:
    - midas2 --version
    - midas2 run_snps --help

about:
  home: "https://github.com/czbiohub/MIDAS2"
  license: MIT License
  license_family: MIT
  summary: "Metagenomic Intra-Species Diversity Analysis 2"
